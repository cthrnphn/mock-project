<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <title>Web Development Change Request Form</title>
</head>

<body>
  <!-- Form code begins -->
  <form>
    <!-- Input name -->
    <div class="form-group">
      <label for="inputName">Full name</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    <!-- Input email -->
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <!-- Input department -->
    <div class="form-group">
      <label for="selectDept">Department</label>
      <select class="form-control" id="selectDept">
        <option selected>Choose...</option>
        <option>School of Business</option>
        <option>College of Education</option>
        <option>College of Health Professions</option>
        <option>School of Nursing</option>
        <option>School of Health Services Administration</option>
        <option>College of Humanities and Sciences</option>
        <option>College of Information Systems and Technology</option>
        <option>School of Advanced Studies</option>
        <option>School of Continuing Education</option>
      </select>
    </div>
    <!-- Input change type -->
    <fieldset class="form-group">
      <label>Type of change</label>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Change existing content
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Add new content
        </label>
      </div>
    </fieldset>
    <!-- Input date -->
    <div class="form-group">
      <label for="datepicker">Preferred due date</label>
      <input type="text" class="form-control" id="datepicker" placeholder="mm/dd/yyyy">
    </div>
    <!-- Input priority -->
    <div class="form-group">
      <label for="selectPriority">Priority level</label>
      <select multiple class="form-control" id="selectPriority">
        <option selected>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Critical</option>
      </select>
    </div>
    <!-- Input URL -->
    <div class="form-group">
      <label for="inputURL">Page URL</label>
      <input type="text" class="form-control" id="inputURL">
      <small id="urlHelp" class="form-text text-muted"> Enter the complete URL of the page that should be edited, e.g.
        https://www.phoenix.edu/degrees/technology/information-systems.html</small>
    </div>
    <!-- Input content change -->
    <div class="form-group">
      <label for="formControlTextarea1">Content addition/change</label>
      <textarea class="form-control" id="formControlTextarea1" rows="3"></textarea>
      <small id="changeHelp" class="form-text text-muted">Please describe in detail the change being requested.</small>
    </div>
    <!-- Input file -->
    <div class="form-group">
      <label for="inputFile">Attach file(s)</label>
      <input type="file" class="form-control-file" id="inputFile">
      <small id="fileHelp" class="form-text text-muted">Please include any document(s) needed for change
        request.</small>
    </div>
    <!-- Alternate file upload   
  <div class="custom-file">
        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>
      </div>
    -->
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- Form code ends -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Initialize datepicker-->
  <script>
    $(function () {
      $("#datepicker").datepicker();
    });
  </script>
</body>

</html>
